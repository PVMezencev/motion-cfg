# /etc/motion/camera1.conf
#
# This config file was generated by motion 4.2.2

###########################################################
# Configuration options specific to camera 1
############################################################
# User defined name for the camera.
camera_name MyCam1

# Numeric identifier for the camera.
camera_id 101

# The full URL of the network camera stream.
netcam_url rtsp://admin:123@192.168.0.90:554/onvif1

# netcam_userpass admin:123

# Image width in pixels.
width 1280

# Image height in pixels.
height 768

# Text to be overlayed in the lower left corner of images
text_left CAMERA 1

# File name(without extension) for movies relative to target directory
movie_filename CAM01_%t-%v-%Y%m%d%H%M%S


framerate 24
netcam_use_tcp off

target_dir /video/motion/cam1
threshold 2000
lightswitch_percent 60
minimum_motion_frames 5
event_gap 10
locate_motion_mode on
locate_motion_style redbox
text_changes on
#timelapse_interval 1

# Command to be executed when an event starts.
on_event_start "/video/scripts/recordstart.sh 192.168.0.90"

# Command to be executed when an event ends.
on_event_end "/video/scripts/recordstop.sh 192.168.0.90"

# Command to be executed when a movie file is closed.
; on_movie_end value

